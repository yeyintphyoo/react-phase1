apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: react
  labels:
    app: react-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
        version: v1
    spec:
      containers:
        - name: react
          image: cescye/react-phase1:latest
          ports:
            - containerPort: 80

