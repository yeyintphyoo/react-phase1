apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: react-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: react-tls
    hosts:
    - "react.example.com"

